<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Infinite Auto Scroll</title>
   <link rel="stylesheet" href="scroll.css">
   <script defer src="main.js"></script>
</head>
<body>
<h1 style="text-align: center">Infinite Scroll Animation</h1>

<div class="scroller" data-direction="left" data-speed="fast">
  <div class="scroller__inner">
    <img src="img/html.png" alt="" />
    <img src="img/css.png" alt="" />
    <img src="img/javascript.png" alt="" />
    <img src="img/tailwind.png" alt="" />
    <img src="img/reactjs.png" alt="" />
    <img src="img/redux.png" alt="" />
    <img src="img/nodejs.png" alt=""/>
    <img src="img/git.png" alt=""/>
  </div>
</div>
<div class="back">
  <button class="btn" onclick="location.href='../index.html'">Go Back</button>
</div>
</body>
</html>
